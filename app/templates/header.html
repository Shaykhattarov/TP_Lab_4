{% extends 'head.html'%} {% block Header %}

<header id="header" class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img class="bi me-2" src="{{ url_for('static', filename='img/logo.jpeg') }}" width="60" height="60"
                     role="img" aria-label="Bootstrap">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/city-map/Ульяновск" class="nav-link px-2 link-dark">Поиск города</a></li>
                <li><a href="/news/" class="nav-link px-2 link-dark">Новостной блог</a></li>
                <!--<li><a href="#" class="nav-link px-2 link-dark">Контакты</a></li>-->
            </ul>


            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="mdo" width="40" height="40"
                         class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    {% if current_user.is_authenticated: %}
                    <li><a class="dropdown-item" href="/author/{{ current_user.name }}">Мои посты</a></li>
                    <li><a class="dropdown-item" href="/create-news">Создать пост</a></li>
                    <li><a class="dropdown-item" href="/profile/">Личный кабинет</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout/">Выйти</a></li>
                    {% else: %}
                    <li><a class="dropdown-item" href="/login/">Авторизоваться</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/reg">Зарегистрироваться</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
{% endblock %}
